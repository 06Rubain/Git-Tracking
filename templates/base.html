{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Titre{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-theme">
    <header>
        <!-- Votre contenu de l'en-tête -->
    </header>

    {% block content %}{% endblock %}

    <footer>
        <!-- Votre contenu du pied de page -->
    </footer>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const themeToggle = document.getElementById("themeToggle");
        const body = document.body;

        themeToggle.addEventListener("click", function() {
            body.classList.toggle("dark-theme");
            body.classList.toggle("light-theme");

            if (body.classList.contains("dark-theme")) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Thème Clair';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> Thème Sombre';
            }
        });
    });
    </script>
</body>
</html>
