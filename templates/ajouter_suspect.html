{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Suspect</title>
    <link rel="stylesheet" href="{% static 'css/Ajout.css' %}">
</head>
<body>
    <header>
        <h1>Ajouter un Nouveau Suspect</h1>
    </header>
    <main class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Nom et Prénom</label>
                <input type="text" id="name" name="name" placeholder="Nom et prénom" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Description du cas" required></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Photo</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>
            <div class="form-group">
                <label for="date_arrestation">Date d'Arrestation</label>
                <input type="date" id="date_arrestation" name="date_arrestation" required>
            </div>
            <div class="form-group">
                <label for="lieu">Lieu</label>
                <input type="text" id="lieu" name="lieu" placeholder="Lieu de l'arrestation" required>
            </div>
            <div class="form-group">
                <label for="service">Service ou Prison</label>
                <input type="text" id="service" name="service" placeholder="Service ou prison responsable" required>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </main>
</body>
</html>
